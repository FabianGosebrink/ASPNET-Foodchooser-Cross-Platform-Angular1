<div ng-include="'src/layout/navigation.html'"></div>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{vm.currentList.Name}}&nbsp;<small><button data-ng-click="vm.deleteList()" class="btn-link small">Delete</button></small>
            </h1>
        </div>
    </div>
    <!-- /.row -->


    <div class="row">

        <div class="col-lg-12">
            <form role="form" data-ng-submit="vm.addFood()">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" id="exampleInputEmail1" placeholder="Add new food" data-ng-model="vm.currentFood.ItemName">
                </div>
                <button type="submit" style="display: none;"></button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    <small class="pull-right">{{vm.allFoodsBackup.length}}</small> Foods
                    <small>
                        <button data-ng-show="vm.allFoods.length > 0"
                                data-ng-click="vm.showRandomFoodFromList()"
                                type="submit"
                                class="btn btn-link" style="color:white;">
                            Get random from list
                        </button>
                    </small>
                </h1>
            </div>

            <div class="comments-list" data-ng-repeat="food in vm.allFoods">
                <div class="media">
                    <p class="pull-right"><small id="test">{{food.Created | date:"dd.MM.yyyy 'at' HH:mm"}}</small></p>
                    <div class="media-left">
                        <div class="numberCircle">{{ food.ItemName | limitTo:1 }}</div>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading user_name">{{food.ItemName}}</h4>
                        <p>
                            <small>
                                <a href="" data-ng-click="vm.setToUpdate(food)" style="color:white;">Edit</a> -
                                <a href="" data-ng-click="vm.deleteFood(food.Id)" style="color: white;">Delete</a> -
                                <a href="" data-ng-show="!food.IsPublic" data-ng-click="vm.togglepublic(food)" style="color: white;">Publish</a>
                                <a href="" data-ng-show="food.IsPublic" data-ng-click="vm.togglepublic(food)" style="color:white;">Unpublish</a>
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'src/layout/footer.html'"></div>

    <!-- /.row -->
</div>
<!-- /.container -->
