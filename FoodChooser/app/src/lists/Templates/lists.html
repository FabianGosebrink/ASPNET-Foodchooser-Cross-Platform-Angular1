<div ng-include="'src/layout/navigation.html'"></div>


<!-- Page Content -->
<div class="container">

    <!-- Introduction Row -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Foodlists
                    <small>See all your food lists</small>
                </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form role="form" data-ng-submit="vm.addList()">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" id="exampleInputEmail1" placeholder="Add new list" data-ng-model="vm.newList.Name">
                </div>
                <button type="submit" style="display: none;"></button>
            </form>
        </div>
    </div>

    <!-- Team Members Row -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Your Lists</h2>
        </div>

        <div class="col-lg-12">
            <ul class="list-group">
                <!---->
                <a ui-sref="listDetails({id: item.Id})" data-ng-repeat="item in vm.allLists">
                    <li class="list-group-item">{{item.Name}}</li>
                </a>
            </ul>
        </div>

        
    </div>
    
    <div ng-include="'src/layout/footer.html'"></div>
</div>
<!-- /.container -->
